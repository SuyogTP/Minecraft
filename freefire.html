<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Diamond Purchase</h1>
        <form id="diamond-form">
            <label for="uid">Enter Your UID:</label>
            <input type="text" id="uid" required>
            
            <label for="username">Enter Your Username:</label>
            <input type="text" id="username" required>
            
            <label for="diamond">Select Diamond Pack:</label>
            <select id="diamond">
                <option value="25">25 Diamonds</option>
                <option value="50">50 Diamonds</option>
                <option value="100">100 Diamonds</option>
                <option value="500">500 Diamonds</option>
            </select>
            
            <button type="button" onclick="addToCart()">Add to Cart</button>
        </form>

        <h2>Cart</h2>
        <ul id="cart"></ul>
        
        <button onclick="submitOrder()">Submit Order</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
